{% extends 'base.html' %}

{% block content %}
{% if error_message %}
<div class="alert alert-danger">
{{ error_message }}
</div>
{% endif %}
<h1 style="text-align: center"><span class="badge badge-pill badge-secondary">{{ quiz_name }}</span></h1>
<form method = "POST" class="post-form">
  {% csrf_token %}
  <label for="q">Question No: {{ ques_no }}</label>
  <input class="form-control" id="q" type="text" name="question_text" placeholder="Type Question Here">
  <br>
  <table class="table">
  <thead>
    <tr>
      <th>Choice</th>
      <th>Correct?</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input class="form-control" type="text" name="choice1" placeholder="Choice 1 Here">
      </td>
      <td>
        <input type="radio" name="choice" value="choice1">
      </td>
    </tr>
    <tr>
      <td>
        <input class="form-control" type="text" name="choice2" placeholder="Choice 2 Here">
      </td>
      <td>
        <input type="radio" name="choice" value="choice2">
      </td>
    </tr>
    <tr>
      <td>
        <input class="form-control" type="text" name="choice3" placeholder="Choice 3 Here">
      </td>
      <td>
        <input type="radio" name="choice" value="choice3">
      </td>
    </tr>
    <tr>
      <td>
        <input class="form-control" type="text" name="choice4" placeholder="Choice 4 Here">
      </td>
      <td>
        <input type="radio" name="choice" value="choice4">
      </td>
    </tr>
  </tbody>
</table>
  <br><button type="submit" name="_save&add" class="btn btn-primary">Save & add another</button>
  <button style="float:right" type="submit" name="_save" class="btn btn-primary">Save Quiz</button>
</form>
<br>
{% endblock %}
